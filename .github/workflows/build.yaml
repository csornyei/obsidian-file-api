name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  version_check:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check version
        id: check_version
        run: |
          python utils/check_version.py > version.txt
          echo "version=$(cut -d= -f2 version.txt)" >> $GITHUB_OUTPUT

      - name: Ensure version doesn't exists
        env:
          VERSION: ${{ steps.check_version.outputs.version }}
        run: |
          if docker manifest inspect "${IMAGE}:${VERSION}" > /dev/null 2>&1; then
            echo "Version ${VERSION} already exists in the registry."
            exit 1
          else
            echo "Version ${VERSION} is new. Proceeding with the build."
          fi

  test:
    name: Run Tests (pytest)
    needs: version_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest --cov=app

  lint:
    name: Lint Codebase
    needs: version_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev
  
      - name: Run ruff
        run: uv run ruff check .
      
      - name: Run black
        run: uv run black --check .

      - name: Run isort
        run: uv run isort --check-only .

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: 
      - test
      - lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/obsidian-file-api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check version
        id: check_version
        run: |
          python utils/check_version.py > version.txt
          echo "version=$(cut -d= -f2 version.txt)" >> $GITHUB_OUTPUT


      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          VERSION: ${{ steps.check_version.outputs.version }}
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/obsidian-file-api:latest
            ghcr.io/${{ github.repository_owner }}/obsidian-file-api:${{ env.VERSION }}